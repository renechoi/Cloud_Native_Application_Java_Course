<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>sample1</title>
    <script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
    <script type="text/javascript">

        let images = [
            "국화:Chrysanthemum.jpg",
            "사막:Desert.jpg",
            "수국:Hydrangeas.jpg",
            "해파리:Jellyfish.jpg",
            "코알라:Koala.jpg",
            "등대:Lighthouse.jpg",
            "펭귄:Penguins.jpg",
            "툴립:Tulips.jpg"];

        $(function () {

            $("button").click(function () {
                let idx = Math.floor(Math.random() * (images.length - 1)) + 1;
                let imageSrc = "images/" + images[idx].split(":").slice[0];
                let imageAlt = images[idx].split(":");

                $("img").attr("src", imageSrc);
                $("img").attr("alt", imageAlt[0]);
            });

            $("img").dblclick(function () {
                alert($("img").attr("alt"))
            })

            $("img").mousedown(function(){
                let idx = Math.floor(Math.random() * (images.length - 1)) + 1;
                let imageSrc = "images/" + images[idx].split(":").slice[0];
                let imageAlt = images[idx].split(":");

                $("img").attr("src", imageSrc);
                $("img").attr("alt", imageAlt[0]);

            })
        });
    </script>
</head>
<body>
<button>화면을 변경</button>
<p>
    <img src="images/Desert.jpg" alt="사막"/>
</p>
</body>
</html>
